version: "3"
services:
  #######################################################
  #  Gateway
  #######################################################
  gateway:
    hostname: gateway
    restart: on-failure
    build:
      context: ./
      dockerfile: src/ApiGateway/Dockerfile
    ports:
      - "80:80"
    links:
      - weather
    depends_on:
      - weather
    networks:
      - aeon

  #######################################################
  #  Weather
  #######################################################
  weather:
    hostname: weather
    restart: on-failure
    build:
      context: ./
      dockerfile: src/Services/Weather/Dockerfile
    depends_on:
      - rabbitmq
      - mysql
    networks:
      - aeon

  #######################################################
  #  Rabbitmq
  #######################################################
  rabbitmq:
    hostname: rabbitmq
    restart: on-failure
    image: masstransit/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - aeon

  #######################################################
  #  MySQL
  #######################################################
  mysql:
    hostname: mysql
    restart: on-failure
    image: mysql:8.0.31
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_PASSWORD=password
      - MYSQL_USER=user
      - MYSQL_DATABASE=aeon
      - MYSQL_PORT=3306
    volumes:
      - database:/var/lib/mysql
    networks:
      - aeon

networks:
  aeon:
    name: aeon

volumes:
  database:
